                - $ref: '#/components/schemas/EmailSenderAddBasic'
                - $ref: '#/components/schemas/EmailSenderAddBasicWithAuthType'
                - $ref: '#/components/schemas/EmailSenderAddClientCredential'
            examples:
              basicAuthWithAuthTypePOSTEXample:
