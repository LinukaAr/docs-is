openapi: 3.0.0
info:
  title: Notification Senders v2 API
  description: This document specifies **Email, SMS and Push notification sender RESTful API** for **WSO2 Identity Server**
  version: "v2"
servers:
  - url: https://{serverUrl}/t/{tenantDomain}/api/server/v2
    variables:
      serverUrl:
        default: localhost:9443
      tenantDomain:
        default: carbon.super
security:
  - OAuth2: []
  - BasicAuth: []
paths:
  /notification-senders/email:
    get:
      tags:
        - Email Senders
      summary: Get a list of email senders
      description: |
        This API provides the capability to retrieve the list of email senders. <br>
        
        <b>Scope(Permission) required:</b> `internal_notification_senders_view`
      operationId: getEmailSenders
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailProviderList'
              examples:
                basicAuthWithAuthTypePOSTEXample:
                  $ref: '#/components/examples/EmailSenderBasicAuthWithAuthTypeResponseExample'
                clientCredentialPOSTEXample:
                  $ref: '#/components/examples/EmailSenderClientCredentialResponseExample'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "405":
          description: Method Not Allowed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'GET' \
            'https://localhost:9443/t/{tenant-domain}/api/server/v2/notification-senders/email' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4='
    post:
      tags:
        - Email Senders
      summary: Create an email sender
      description: |
        This API provides the capability to create an email sender.\n\nIf the 'name' is not defined, 'EmailPublisher' is taken as the default name. <br>
        
        <b>Scope(Permission) required:</b> `internal_notification_senders_create`
      operationId: createEmailSender
      requestBody:
        content:
          application/json:
            schema:
              oneOf:
                - $ref: '#/components/schemas/EmailSenderAddBasicWithAuthType'
                - $ref: '#/components/schemas/EmailSenderAddClientCredential'
            examples:
              basicAuthWithAuthTypePOSTEXample:
                $ref: '#/components/examples/EmailSenderBasicAuthWithAuthTypePOSTRequestExample'
              clientCredentialPOSTEXample:
                $ref: '#/components/examples/EmailSenderClientCredentialPOSTRequestExample'
      responses:
        "201":
          description: Successful Response
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/EmailSenderAddBasicWithAuthType'
                  - $ref: '#/components/schemas/EmailSenderAddClientCredential'
              examples:
                basicAuthWithAuthTypePOSTEXample:
                  $ref: '#/components/examples/EmailSenderBasicAuthWithAuthTypeResponseExample'
                clientCredentialPOSTEXample:
                  $ref: '#/components/examples/EmailSenderClientCredentialResponseExample'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "401":
          description: Unauthorized
        "403":
          description: Forbidden
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "405":
          description: Method Not Allowed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
      x-codeSamples:
        - lang: Curl
          source: |
            curl -X 'POST' \
            'https://localhost:9443/t/{tenant-domain}/api/server/v2/notification-senders/email' \
            -H 'accept: application/json' \
            -H 'Authorization: Basic YWRtaW46YWRtaW4=' \
            -H 'Content-Type: application/json' \
            -d '{
            "fromAddress": "iam@gmail.com",
            "authType": "BASIC",
            "properties": [
              {
                "key": "mail.smtp.starttls.enable",
                "value": true
              },
              {
                "key": "userName",
                "value": "iam"
              },
              {
                "key": "password",
                "value": "iam123"
              }
            ]
            }'  
  /notification-senders/email/{sender-name}:
    get:
      tags:
        - Email Senders
      summary: Retrieve an email sender by name
      description: |
        This API provides the capability to retrieve an email sender by name.
