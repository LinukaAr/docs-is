              clientCredentialPOSTEXample:
                $ref: '#/components/examples/EmailSenderClientCredentialPUTRequestExample'

        required: true
      responses:
        "200":
          description: Successful Response
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmailSender'
              examples:
